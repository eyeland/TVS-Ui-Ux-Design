<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TVS Pharamacy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <div id="splash">
        <img src='img/logo.png' alt='' class='logo'>
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <h1> <span class="logo">&#x2665;</span> TVS <em>Pharamacy</em></h1>
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>Now delievering Rx + more!</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src='img/delivery.png' alt=''/>
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharamacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="img/pills.png" alt=''/> 

            </div>

            <div class="item">
                <h4>Deals and Rewards</h4>
                <p>2 TraversyCare offers expiring</p>
                <img src='img/medal.png' alt=''/>
            </div>

            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <img src="img/nurse.png" alt=''/>
            </div>

            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders 25+</p>
                <img src='img/shopping-cart.png' alt=''/>
            </div>

            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <img src="img/picture-frame.png" alt=''/>
            </div>

            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weekly ad</p>
                <img src='img/newspaper.png' alt=''/>
            </div>
        </div>
    </div>

    <footer class="app-footer">
      <ul>

          <li>
                <span class="footer-icons">&hearts;</span> <span>Home</span>
          </li>

          <li>
                <span class="footer-icons">&#128179;</span> <span>Show Card</span>
          </li>

          <li>
                <span class="footer-icons">&#128718;</span> <span>Account</span>
          </li>

          <li>
              <span class="footer-icons">&#128269;</span> <span>Find Store</span>
          </li>
      </ul>  
    </footer>
    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade')
        }, 2000)

    </script>
</body>
</html>
